server.port=8080

spring.security.user.name=user
spring.security.user.password=password

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=pass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

private.key=${MARVEL_API_PRIVATE_KEY}
public.key=${MARVEL_API_PUBLIC_KEY}

cache-clear-time=86400000
swagger.api.version=1.0
project.organization.name=Daris
project.organization.url=
project.title=MarvelAPI 
project.description=Marvel API task to display Marvel Characters details
project.contact.emailid=sherin.mail56@gmail.com
project.license=Apache 2.0
project.license.url=https://www.apache.org/licenses/LICENSE-2.0

